<ion-content padding>
  <h2>User List</h2>
  <ion-list>
    <ion-item *ngFor="let user of users">
      {{user.name}}
      <button ion-button block color="lightprimary" (click)="edit(user.id)">edit</button>
    </ion-item>
  </ion-list>
<button ion-button block color="lightprimary" (click)="insert()">ADD</button>
</ion-content>
